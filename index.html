<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>

    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap5 CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50 shadow-lg rounded-3">
        <!-- Color Changer -->
        <div id="outputs" class="my-2 rounded-2">
            <span id="output" class="text-white fw-light">rgb(0, 0, 0)</span>
        </div>
        <!-- Slider range -->
        <div class="row py-3">
            <div class="col-12 col-md-4 px-3 py-2">
                <h5 class="text-danger text-center">Red</h5>
                <input type="range" min="0" max="255" value="0" id="red" class="w-100" oninput="changeColor()">
                <h5 id="valueOfRed" class="text-center">0</h5>
            </div>
            <div class="col-12 col-md-4 px-3 py-2">
                <h5 class="text-success text-center">Green</h5>
                <input type="range" min="0" max="255" value="0" id="green" class="w-100" oninput="changeColor()">
                <h5 id="valueOfGreen" class="text-center">0</h5>
            </div>
            <div class="col-12 col-md-4 px-3 py-2">
                <h5 class="text-primary text-center">Blue</h5>
                <input type="range" min="0" max="255" value="0" id="blue" class="w-100" oninput="changeColor()">
                <h5 id="valueOfBlue" class="text-center">0</h5>
            </div> 
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
